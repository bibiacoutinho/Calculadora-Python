<html>

<head>
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		body {
			color: #7F0799;
			font-family: 'Urbanist', sans-serif;
		}

		nav {
			width: 100%;
			height: 50px;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			background-color: #C3F73A;
		}

		a {
			display: block;
			padding: 8px;
			text-decoration: none;
		}

		a:hover {
			color: #F26BC3;
		}

		#search-bar {
			display: flex;
			justify-content: space-around;
			margin: 20px 0;
			font-family: 'Urbanist', sans-serif;
		}

		#search-bar>input {
			background-color: #FDECF7;
			font-family: 'Urbanist', sans-serif;
			border: 2px #7F0799 solid;
			border-radius: 10px;
			padding: 5px 10px;
			width: 30%;
			outline: none;
		}

		#search-bar>input:focus {
			border: 2px #F26BC3 solid;
			border-radius: 10px;
		}

		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
			font-family: 'Urbanist', sans-serif;
		}

		thead {
			background-color: #7F0799;
			color: #C3F73A;
		}

		td,
		th {
			border: 1px solid #FDECF7;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #FDECF7;
		}
	</style>
</head>

<body>
	<nav>
		<a href="/">Calculadora</a>
		<a href="/log">Logs</a>
		</ul>
	</nav>

	<div id="search-bar">
		<input type="text" id="filtro" onkeyup="pesquisar()" placeholder="Pesquisar">
	</div>

	<div>
		<table>
			<thead>
				<tr>
					<th>Data</th>
					<th>Tipo</th>
					<th>Operação</th>
					<th>Parâmetros</th>
				</tr>
			</thead>
			<tbody id="logs">
			</tbody>
		</table>

	</div>
	<script>
		window.addEventListener("load", function (event) {
			$.ajax({
				type: 'GET',
				url: 'http://localhost:5001/gateway',
				crossDomain: true,
				success: function (resposta) {
					console.log("json:" + JSON.parse(resposta))
					resposta = JSON.parse(resposta)
					var logs = ''
					$.each(resposta, function (key, value) {
						logs += '<tr>'
						logs += '<td>' + value.data + '</td>'
						logs += '<td>' + value.tipo + '</td>'
						logs += '<td>' + value.operacao + '</td>'
						logs += '<td>' + value.n1 + ',' + value.n2 + '</td>'
					})
					$('#logs').append(logs)

				}
			})
		});
	</script>
	<script>
		function pesquisar() {
			$(document).ready(function () {
				$("#filtro").on("keyup", function () {
					const value = $(this).val().toLowerCase();
					$("#logs tr").filter(function () {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
					})
				})
			})
		}
	</script>
</body>

</html>
